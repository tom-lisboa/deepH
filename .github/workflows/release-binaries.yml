name: release-binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags="-s -w" -o dist/deeph-darwin-arm64 ./cmd/deeph
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o dist/deeph-darwin-amd64 ./cmd/deeph
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -trimpath -ldflags="-s -w" -o dist/deeph-linux-arm64 ./cmd/deeph
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o dist/deeph-linux-amd64 ./cmd/deeph
          CGO_ENABLED=0 GOOS=windows GOARCH=arm64 go build -trimpath -ldflags="-s -w" -o dist/deeph-windows-arm64.exe ./cmd/deeph
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -trimpath -ldflags="-s -w" -o dist/deeph-windows-amd64.exe ./cmd/deeph
          (cd dist && sha256sum deeph-* > checksums.txt)

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/deeph-darwin-arm64
            dist/deeph-darwin-amd64
            dist/deeph-linux-arm64
            dist/deeph-linux-amd64
            dist/deeph-windows-arm64.exe
            dist/deeph-windows-amd64.exe
            dist/checksums.txt
